<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab 3 - Thymeleaf Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">LAB 3 - Thymeleaf</h1>

    <div class="row g-4">
        <!-- Bài 1 -->
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Bài 1</h5>
                    <p class="card-text">Hiển thị dữ liệu từ 1 Staff</p>
                    <a href="/staff/detail" class="btn btn-primary">Xem Bài 1</a>
                </div>
            </div>
        </div>

        <!-- Bài 2 -->
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Bài 2</h5>
                    <p class="card-text">Danh sách Staff (List)</p>
                    <a href="/staff/list" class="btn btn-success">Xem Bài 2</a>
                </div>
            </div>
        </div>

        <!-- Bài 4 -->
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Bài 4</h5>
                    <p class="card-text">Hiển thị trạng thái List</p>
                    <a href="/staff/list-status" class="btn btn-warning">Xem Bài 4</a>
                </div>
            </div>
        </div>

        <!-- Bài 5 -->
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Bài 5</h5>
                    <p class="card-text">Select Box & Radio Button</p>
                    <a href="/staff/list-controls" class="btn btn-danger">Xem Bài 5</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
