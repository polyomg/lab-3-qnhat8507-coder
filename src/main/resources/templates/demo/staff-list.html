<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Danh sách nhân viên</h2>
    <div class="list-group">
        <div th:each="staff, st : ${list}" class="list-group-item d-flex align-items-center">
            <img th:src="@{|/photos/${staff.photo}|}" style="height:40px" alt="photo"/>
            <div>
                <b th:text="@{|${st.count}. |}"></b>
                <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>,
                $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></b>
            </div>
        </div>
    </div>
</div>
</body>
</html>
