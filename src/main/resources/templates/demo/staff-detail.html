<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Chi tiết nhân viên</h2>
    <div class="card p-3">
        <img th:src="@{|/photos/${staff.photo}|}" alt="photo" class="mb-3" style="height:120px"/>
        <p><b>Email:</b> <span th:text="${staff.id}"></span></p>
        <p><b>Họ và tên:</b> <span th:text="${#strings.capitalizeWords(staff.fullname)}"></span></p>
        <p><b>Giới tính:</b> <span th:text="${staff.gender ? 'Nam' : 'Nữ'}"></span></p>
        <p><b>Ngày sinh:</b> <span th:text="${#dates.format(staff.birthday, 'dd-MM-yyyy')}"></span></p>
        <p><b>Cấp bậc:</b>
            <th:block th:switch="${staff.level}">
                <span th:case="0">Úy</span>
                <span th:case="1">Tá</span>
                <span th:case="2">Tướng</span>
                <span th:case="*">Chưa có</span>
            </th:block>
        </p>
        <p><b>Lương:</b> $<span th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></span></p>
    </div>
</div>
</body>
</html>
