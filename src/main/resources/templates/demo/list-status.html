<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Trạng thái danh sách</h2>
    <table class="table-custom table table-bordered">
        <thead>
        <tr>
            <th rowspan="2">HỌ VÀ TÊN</th>
            <th colspan="6">CÁC THUỘC TÍNH TRẠNG THÁI</th>
        </tr>
        <tr>
            <th>Index</th><th>Count</th><th>First</th><th>Last</th><th>Odd</th><th>Even</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="staff, st : ${list}">
            <tr th:classappend="${st.odd}? 'table-danger':'table-info'">
                <td th:text="${#strings.capitalizeWords(staff.fullname)}"></td>
                <td th:text="${st.index}"></td>
                <td th:text="${st.count}"></td>
                <td th:text="${st.first}"></td>
                <td th:text="${st.last}"></td>
                <td th:text="${st.odd}"></td>
                <td th:text="${st.even}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
