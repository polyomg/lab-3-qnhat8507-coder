<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Controls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Đổ dữ liệu vào Controls</h2>

    <h3>Fill to SelectBox</h3>
    <select name="cbo" class="form-select select-box">
        <th:block th:each="staff : ${list}">
            <option th:value="${staff.id}" th:text="${staff.fullname}"></option>
        </th:block>
    </select>

    <h3>Create Radio Button Group</h3>
    <div class="radio-group">
        <th:block th:each="staff : ${list}">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="rdo" th:value="${staff.id}">
                <label class="form-check-label" th:text="${staff.fullname}"></label>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
